<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Thermostat</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">

  <script src="js/jquery.js"></script>
  <script src="js/thermostat.js"></script>
  <script src="js/interface.js"></script>

</head>
<body>
  <section>
    <h1> Current temperature in: <span id="city">London</span> is <span id="current-temp">20</span>ºC</h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="Submit"></input>
    </form>

    <h1><span id="temp">20</span>ºC</h1>
    <button id="up" class="button">+</button>
    <button id="down" class="button">-</button>
    <button id="power-save" class="button">Power Saving</button>
    <button id="reset" class="button">Reset</button>
    <h3 id="power-saving">Power saving mode is on</h3>
  </section>
</body>
</html>
